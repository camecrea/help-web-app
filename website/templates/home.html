{% extends 'layout.html' %}
{% block body %}
  <div class = "jumbotron text-center">
    <h1>ITV Website with some information in article form</h1>
    <p class = "lead"> Articles listed below
  </div>
  {% for card_dict in cards_to_render %}
    <div class="card mb-3 mx-auto" style="width: 50rem;">
      <img src="data:image/png;base64, {{ card_dict['base_64_img'] }}" class="card-img-top mx auto" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ card_dict['card-title'] }}</h5>
        <p class="card-text">{{ card_dict['card-sub-title'] }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
{% endblock %}
